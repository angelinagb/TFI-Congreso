<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ponencias | Admin VII ENGETECH 2026</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="ponencias.css">
  <link rel="icon" href="/images/redgtech_logo.png" type="image/x-icon">
</head>
<body>
  <header class="admin-header">
    <h1>Gestión de Ponencias</h1>
    <div>
      <span id="adminName">Admin User</span>
      <a href="#" id="logout" style="color: #A3E4A6; margin-left: 1rem;">Cerrar sesión</a>
    </div>
  </header>

  <nav class="admin-nav">
    <ul>
      <li><a href="../admin/dashboard-admin.html" class="active">Inicio</a></li>
      <li><a href="ponencias/listado.html">Gestionar ponencias</a></li>
      <li><a href="usuarios/listado.html">Gestionar usuarios</a></li>
      <li><a href="#">Configuración</a></li>
      <li><a href="#" id="logout">Cerrar sesión</a></li>
      <li><a href="../../index.html">Página del Congreso</a></li>
    </ul>
  </nav>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar ponencias..." />
      <select id="filterStatus">
        <option value="all">Todos los estados</option>
        <option value="pending">Pendientes</option>
        <option value="approved">Aprobadas</option>
        <option value="rejected">Rechazadas</option>
      </select>
    </div>

    <div class="chart-container" style="margin: 1.5rem;">
      <table id="ponenciasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Evaluador Asignado</th> <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

<div class="modal" id="modalPonencia">
    <div class="modal-contenido">
      <span class="cerrar" id="modal">&times;</span>
      <h2 id="modalTitulo"></h2>
      <div id="modalContenido"></div>
      <div class="modal-acciones">
        <button class="btn-accion btn-detalles" id="btnCerrarModal">Cerrar</button>
      </div>
    </div>
  </div>

  <div class="modal" id="assignEvaluatorModal">
    <div class="modal-contenido">
        <span class="cerrar" id="cerrarAssignEvaluatorModal">&times;</span>
        <h2 id="assignEvaluatorModalTitle">Asignar Evaluador a Ponencia</h2>
        <div id="assignEvaluatorModalContent">
            <p><strong>Ponencia:</strong> <span id="ponenciaAsignarTitulo"></span></p>
            <p><strong>Autor:</strong> <span id="ponenciaAsignarAutor"></span></p>
            <div class="form-group">
                <label for="selectEvaluador">Seleccionar Evaluador:</label>
                <select id="selectEvaluador" class="form-control">
                    </select>
            </div>
            <button id="btnConfirmarAsignacion" class="btn btn-approve" style="margin-top: 15px;">Confirmar Asignación</button>
        </div>
    </div>
</div>

  <script src="../admin/admin_listado_evaluadores.js"></script>
  <script src="ponencias.js"></script>
  <script src="listado.js"></script>
</body>
</html>
