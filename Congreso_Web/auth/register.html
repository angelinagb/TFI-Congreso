<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VII ENGETECH 2026</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --color-primary: #246488;
            --color-error: #ba1a1a;
            --color-success: #5BA273;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f9fe 0%, #e3f2fd 100%);
            font-family: 'Roboto', sans-serif;
        }
        
        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 60px;
        }
        
        h1 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #41484d;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #c1c7ce;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .radio-group {
            margin: 1rem 0;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #1a4d6e;
        }
        
        .links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .error-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: var(--color-success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #666;
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: var(--color-error);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="../images/redgtech_logo.png" alt="Logo RedGTech">
        </div>
        
        <h1>Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: María González">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
                <div class="password-strength">
                    <div class="progress-bar">
                        <div class="progress" id="passwordStrength"></div>
                    </div>
                    <span id="strengthText">Seguridad: baja</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>
            
            <div class="form-group">
                <label for="institucion">Institución/Organización</label>
                <input type="text" id="institucion" name="institucion" required placeholder="Ej: UTN FRMDP">
            </div>
            
            <div class="form-group">
                <label>Tipo de Registro</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="rolAsistente" name="rol" value="asistente" checked>
                        <label for="rolAsistente" style="font-weight: normal;">Asistente</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rolPonente" name="rol" value="ponente">
                        <label for="rolPonente" style="font-weight: normal;">Ponente</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rolExpositor" name="rol" value="expositor">
                        <label for="rolExpositor" style="font-weight: normal;">Expositor</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="campoArea" style="display: none;">
                <label for="areaTematica">Área Temática (solo ponentes)</label>
                <select id="areaTematica" name="areaTematica">
                    <option value="tecnologia">Tecnología</option>
                    <option value="sostenibilidad">Sostenibilidad</option>
                    <option value="innovacion">Innovación</option>
                    <option value="gestion">Gestión Tecnológica</option>
                </select>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <button type="submit" id="submitBtn">Registrarse</button>
        </form>
        
        <div class="links">
            <span>¿Ya tienes cuenta? </span>
            <a href="../auth/login.html">Inicia sesión</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Configuración Firebase -->
    <script>
    </script>

    <!-- Lógica de Registro -->
    <script>
    </script>
</body>
</html>
