<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VII ENGETECH 2026</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="../images/redgtech_logo.png" alt="Logo RedGTech">
        </div>
        
        <h1>Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: María González">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
                <div class="password-strength">
                    <div class="progress-bar">
                        <div class="progress" id="passwordStrength"></div>
                    </div>
                    <span id="strengthText">Seguridad: baja</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>
            
            <div class="form-group">
                <label for="institucion">Institución/Organización</label>
                <input type="text" id="institucion" name="institucion" required placeholder="Ej: UTN FRMDP">
            </div>
            
            <div class="form-group">
                <label>Tipo de Registro</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="rolAsistente" name="rol" value="asistente" checked>
                        <label for="rolAsistente" style="font-weight: normal;">Asistente</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rolPonente" name="rol" value="ponente">
                        <label for="rolPonente" style="font-weight: normal;">Ponente</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="rolExpositor" name="rol" value="expositor">
                        <label for="rolExpositor" style="font-weight: normal;">Expositor</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="campoArea" style="display: none;">
                <label for="areaTematica">Área Temática (solo ponentes)</label>
                <select id="areaTematica" name="areaTematica">
                    <option value="tecnologia">Tecnología</option>
                    <option value="sostenibilidad">Sostenibilidad</option>
                    <option value="innovacion">Innovación</option>
                    <option value="gestion">Gestión Tecnológica</option>
                </select>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <button type="submit" id="submitBtn">Registrarse</button>
        </form>
        
        <div class="links">
            <span>¿Ya tienes cuenta? </span>
            <a href="../auth/login.html">Inicia sesión</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Configuración Firebase -->
    <script>
    </script>

    <!-- Lógica de Registro -->
    <script>
    </script>
</body>
</html>
