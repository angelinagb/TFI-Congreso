<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - VII ENGETECH 2026</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../images/redgtech_logo.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/redgtech_logo.png" alt="Logo RedGTech">
        </div>
        
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <div id="errorMessage" class="error-message"></div>
         
               <button type="submit">Ingresar</button>
            </div>

        </form>
        
        <div class="links">
            <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
            <span> | </span>
            <a href="register.html">Registrarse</a>
        </div>
    </div>
      <script src="usuarios_simulados.js"></script>
    <script src="auth.js"></script>
</body>
</html>
