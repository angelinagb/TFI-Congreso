<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - VII ENGETECH 2026</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="/images/redgtech_logo.png_ok.png" type="image/x-icon">
    <style>
        /* Estilos específicos para login */
        :root {
            --color-primary: #246488;
            --color-error: #ba1a1a;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f9fe 0%, #e3f2fd 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 60px;
        }
        
        h1 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #41484d;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #c1c7ce;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1a4d6e;
        }
        
        .links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .error-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/images/redgtech_logo.png_ok.png" alt="Logo RedGTech">
        </div>
        
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
        
        <div class="links">
            <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
            <span> | </span>
            <a href="register.html">Registrarse</a>
        </div>
    </div>
</body>
</html>
