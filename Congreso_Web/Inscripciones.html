<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Formulario de inscripción</h1>   
    </header>
    <main>
        <section class="text-container">
        <h2>Completa tus datos</h2>
        <form id="inscription-form" class="formulario">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Tipo de inscripción:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione una opción</option>
                <option value="asistente">Asistente</option>
                <option value="ponente">Ponente</option>
                <option value="evaluador">Evaluador</option>
                //Agregar más opciones según sea necesario
            </select>

            <div id="ponente-extra" style="display: none;">
                <label for="titulo">Título de ponencia:</label>
                <input type="text" id="titulo" name="titulo">

                <label for="resumen">Resumen:</label>
                <textarea id="resumen" name="resumen" rows="4"></textarea>
            </div>

            <div class="spacer-15px"></div>
            <button type="submit">Enviar inscripción</button>
        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 RedGtech. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        //Si es ponenete, se muestra el campo extra
        document.getElementById('tipo').addEventListener('DOMContentLoaded',function(){
            const tipo = document.getElementById('tipo');
            const extra = document.getElementBtId('ponente-extra');
            const form = document.getElementById('inscription-form');

            if(tipo && extra && form){
                tipo.addEventListener('change', function(){
                extra.style.display = (tipo.value === 'ponente'? 'block' : 'none')
                });
                //Manejo del envío del formulario
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    alert("Formulario enviado correctamente. Pronto recibirás un correo de confirmación.");
                    this.reset();
                    extra.style.display = 'none';
                });
            }
        });
    </script>   
</body>
</html>
